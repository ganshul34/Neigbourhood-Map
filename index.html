<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>NeighbourHood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1> Places in Chandigarh</h1>
        <div>
        <input class="filter-place" type="text" data-bind="value:placeFilter,valueUpdate: 'afterkeydown'"
               placeholder="Choose your place">
        </div>
        <div >
            <ul data-bind="foreach: filterPlaces()">
                <li><a href="" data-bind="text: title,click: $parent.placeClicked"></a></li>
            </ul>
        </div>
    </div>
    <div id="map"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/script.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvs9YHV0_8AOfZuZZx57XGMI-80htGjPM&callback=initMap" 
        async defer onerror="mapLoadError()">
</script>
</body>
</html>
